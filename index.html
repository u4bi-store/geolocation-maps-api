<!DOCTYPE html>
<html>
  <head>
    <title>google-map-api basic</title>
    <meta charset="utf-8">
    <style>
        #map {
            width: 500px;
            height: 500px;
        }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
        var map,
            marker = {
                root  : null,
                icon  : null,
                pos   : null
            };

        var 
            image_path = 'https://avatars1.githubusercontent.com/u/21367010?v=3&s=460';

        function initMap(){
            
            map = new google.maps.Map(document.getElementById('map'));

            if(navigator.geolocation) {
                console.log(navigator.geolocation);

                navigator.geolocation.getCurrentPosition(function(position) {

                    marker.icon     = new google.maps.MarkerImage(image_path, null, null, null, new google.maps.Size(50 , 50)),
                    marker.position = { lat: position.coords.latitude, lng: position.coords.longitude };

                    map.setCenter(marker.position);
                    map.setZoom(18);

                    marker.root = new google.maps.Marker({
                        position: marker.position,
                        icon  : marker.icon
                    });
                    
                    marker.root.setMap(map);

                }, function() {
                    console.log('위치 정보를 가져오지 못했습니다.');
                });

            } else console.log('현재 브라우저에서 지원을 하지 않습니다.');        
        }
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ5Y0xV98nz7z-8X3xjLlTqPdfekGuNp0&callback=initMap"></script>
    
  </body>
</html>
