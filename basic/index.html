<!DOCTYPE html>
<html>
  <head>
    <title>google-map-api basic</title>
    <meta charset="utf-8">
    <style>
        #map {
            width: 500px;
            height: 500px;
        }
    </style>
  </head>
  <body>

    <div id="map"></div> <!-- 맵이 구성될 공간 -->
    
    <script src="index.js"></script>
    
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ5Y0xV98nz7z-8X3xjLlTqPdfekGuNp0&callback=initMap"></script>
    <!-- 
        script가 문서를 직접 만지고 조작하거나 서로 간 로딩 순서가 중요할 때에는 defer 속성을 쓰고
        그렇지 않다면 async 속성을 써서 웹 페이지 로딩 속도를 줄일 수 있다고 함
    -->
    
  </body>
</html>
